name: CI

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tz: [UTC, Asia/Shanghai]
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/check_db_timezone
      TZ: ${{ matrix.tz }}
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: check_db_timezone
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d check_db_timezone"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install ripgrep
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Install
        run: npm ci

      - name: Run checks
        run: npm run ci
